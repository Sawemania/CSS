<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Box Model</title>
    <style>
        *{
            border: 2px solid red;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Think of every element as a box on the screen</h1>
    <h2>Box 1</h2>
    <div>
        <ul>
            <li>Box</li>
            <li>Box</li>
        </ul>
        <ul>
            <li>Box</li>
            <li>
                <p>Box</p>
            </li>
        </ul>
    </div>
    <footer>Another box</footer>
</body>
</html>
